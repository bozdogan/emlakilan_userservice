<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<main>
    <h1>Login</h1>

    <form action="/login" method="POST">
        <div>
            <label>
                <input name="username">
            </label>
        </div>
        <div>
            <label>
                <input name="password" type="password">
            </label>
        </div>
        <button type="submit">Sign In</button>
    </form>
</main>

</body>
</html>
